{% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Upload, create and process expenses">
    <meta name="keywords" content="expenses, upload">
    <meta name="author" content="HEAnet GLC">

    <!--favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/circulo_naranja.png' %}">

    <!-- Title -->
    <!-- With <title> inside a block template tag results in a default title that
    is rendered unless other child templates override it with their their own title block -->
    <!-- https://docs.djangoproject.com/en/2.1/ref/templates/language/#template-inheritance -->
    <!-- https://docs.djangoproject.com/en/2.1/ref/templates/builtins/#default -->
    {% block title %}<title>{{ title|default:"Moola!" }}</title>{% endblock title %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <!-- Here we use the Bootstrap example: Sticky Footer Navbar -->
    <link href="{% static 'bootstrap/examples/sticky-footer-navbar/sticky-footer-navbar.css' %}" rel="stylesheet">
  </head>


  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <!-- Add "fixed-top" to bring the text higher in the page-->

      <!-- Brand -->
      <!-- <a class="navbar-brand" href="#">Moola (Fixed navbar)</a> -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">


            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Crumbs
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'crumbs:receipt_list' %}">Receipt list</a>
                <a class="dropdown-item" href="{% url 'crumbs:receipt_upload' %}">Receipt upload</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'crumbs:expense_create' %}">Expense create</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'crumbs:about' %}">About</a>
              </div>
            </li>


            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:about' %}">About</a>
            </li>


            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Documentation
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'core:about' %}">About</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'core:about' %}">About</a>
              </div>
            </li>


          </ul>
        </div>

      </nav>
    </header>


    <!-- page content, begin -->
    <main role="main" class="flex-shrink-0">
      <div class="container"> <!-- begin, container -->
      {% block content %}
        <!-- the other templates will insert content here -->
      {% endblock content %}
      </div> <!-- end, container -->
    </main>
    <!-- page content, end -->


    <!--
    <footer class="footer mt-auto py-3">
      <div class="container">
		<h1 class="mt-5">Sticky footer with fixed navbar</h1>
		<p class="lead">Pin a footer to the bottom of the viewport.</code>.</p>
      </div>
    </footer>
    -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery/jquery-3.3.1.slim.min.js' %}"></script>

    <script>window.jQuery || document.write('<script src=""{% static 'bootstrap/assets/js/vendor/jquery-slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
